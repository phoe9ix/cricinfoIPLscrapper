<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* children combinators  */
        div>p {
            color: blue
        }
    </style>
</head>
<body>
    <!-- select "I'm the direct son" and make it blue -->
    <div>
        <p>
            I'm the direct child
        </p>
    </div>

    <div>
        <span>
            <p>I'm the indirect child</p>
        </span>
    </div>

</body>

</html>
